name: Deploy Strapi

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.HARIPRIYA_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.HARIPRIYA_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.HARIPRIYA_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Strapi Application
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.HARIPRIYA_EC2_HOST }} "
            sudo mkdir -p /srv/strapi && sudo chown ubuntu:ubuntu /srv/strapi
            cd /srv/strapi
            git clone https://github.com/haripriya2413/deploy-strapi.git
           
            if [ -f /srv/strapi/package.json ]; then
              npm install
              npm run build
              pm2 restart strapi || pm2 start npm --name 'strapi' -- run start
            else
              echo 'Error: package.json not found in /srv/strapi'
              exit 1
            fi
          "

      - name: Clean up
        run: rm key.pem
